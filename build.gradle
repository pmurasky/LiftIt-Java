plugins {
    id 'java'
    id 'application'
}

group = 'com.liftit'
version = '0.1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.4'
}

application {
    mainClass = 'com.liftit.App'
}

test {
    useJUnitPlatform()
}
