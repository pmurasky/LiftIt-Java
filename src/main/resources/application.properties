spring.application.name=liftit
server.port=8080

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/liftit}
spring.datasource.username=${DB_USERNAME:liftit}
spring.datasource.password=${DB_PASSWORD:liftit}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

# JWT Authentication
# Required: RSA public key (PEM-encoded PKCS#8 SubjectPublicKeyInfo) used to verify Auth0-issued JWTs.
# Supply via environment variable in all environments â€” never commit real keys to source control.
# Example (development): export SECURITY_JWT_PUBLIC_KEY="-----BEGIN PUBLIC KEY-----\n...\n-----END PUBLIC KEY-----"
# In Docker Compose: set via the SECURITY_JWT_PUBLIC_KEY environment variable.
# In Kubernetes: mount as a Secret and reference via envFrom.
security.jwt.public-key=${SECURITY_JWT_PUBLIC_KEY}
